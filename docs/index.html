<head>

    <link rel="stylesheet" href="stylefrom.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <a href="#" class="logo"><img src="Images/icon_hammer.png"></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html">Sign-Up</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>
    <script>
      checkLoggedIn();
      updateLogoutButton();
    </script>
    <div class="nav-bg"></div>
    <div class="page_deviding_column">
      <form data-aos="zoom-out" id="loginForm" class="form">
        <div class="action">
          <span class="load show" id="login-action" onclick="openLoginPage()">Login</span>
          <span class="load" onclick="openRegPage()" id="reg-action">Register</span>
        </div>
        <div class="login show-page">
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button>Login</button>
          <a href="#" id="login" onclick="openRegPage()">Register</a>
        </div>
        <div class="reg">
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button>Register</button>
          <a href="#" id="register" onclick="openLoginPage()">Login</a>
        </div>
        <div id="errorMessage" class="error"></div>
        <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
      </form>      
        <div class="page_deviding_one"></div>
        <div class="page_deviding_two"></div>
    </div>
    <script src="script.js"></script>
    <script src="libraries/aos.js"></script>
    <script>AOS.init()</script>
    <script>
      checkLoggedIn();
  </script>
